<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Storage</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            max-width: 600px;
            width: 100%;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .form-container {
            margin-bottom: 20px;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        input[type="text"], input[type="password"], input[type="file"] {
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            padding: 10px;
            background-color: #007BFF;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        ul {
            list-style: none;
            padding: 0;
        }

        li {
            background-color: #f9f9f9;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            margin-bottom: 5px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        li button {
            margin-left: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="form-container" id="register-form">
            <h2>Register</h2>
            <form id="register">
                <input type="text" id="reg-username" placeholder="Username" required>
                <input type="password" id="reg-password" placeholder="Password" required>
                <button type="submit">Register</button>
            </form>
        </div>

        <div class="form-container" id="login-form">
            <h2>Login</h2>
            <form id="login">
                <input type="text" id="login-username" placeholder="Username" required>
                <input type="password" id="login-password" placeholder="Password" required>
                <button type="submit">Login</button>
            </form>
        </div>

        <div class="form-container" id="upload-form">
            <h2>Upload File</h2>
            <form id="upload" enctype="multipart/form-data">
                <input type="text" id="filename" placeholder="File name" required>
                <input type="file" id="file" required>
                <button type="submit">Upload</button>
            </form>
        </div>

        <div class="form-container" id="files-list">
            <h2>Your Files</h2>
            <ul id="files"></ul>
        </div>
    </div>

    <script>
        document.getElementById('register').addEventListener('submit', async (event) => {
            event.preventDefault();

            const username = document.getElementById('reg-username').value;
            const password = document.getElementById('reg-password').value;

            const response = await fetch('/register', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ username, password })
            });

            if (response.ok) {
                alert('User registered successfully');
            } else {
                alert(await response.text());
            }
        });

        document.getElementById('login').addEventListener('submit', async (event) => {
            event.preventDefault();

            const username = document.getElementById('login-username').value;
            const password = document.getElementById('login-password').value;

            const response = await fetch('/login', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ username, password })
            });

            if (response.ok) {
                alert('Login successful');
                localStorage.setItem('username', username);
                loadFiles(username);
            } else {
                alert(await response.text());
            }
        });

        document.getElementById('upload').addEventListener('submit', async (event) => {
            event.preventDefault();

            const username = localStorage.getItem('username');
            if (!username) {
                alert('You must be logged in to upload files');
                return;
            }

            const formData = new FormData();
            formData.append('username', username);
            formData.append('filename', document.getElementById('filename').value);
            formData.append('file', document.getElementById('file').files[0]);

            const response = await fetch('/upload', {
                method: 'POST',
                body: formData
            });

            if (response.ok) {
                alert('File uploaded successfully');
                loadFiles(username);
            } else {
                alert(await response.text());
            }
        });

        async function loadFiles(username) {
            const response = await fetch(`/files/${username}`);
            const files = await response.json();

            const filesList = document.getElementById('files');
            filesList.innerHTML = '';

            files.forEach(file => {
                const li = document.createElement('li');
                li.textContent = file.originalname;

                const downloadButton = document.createElement('button');
                downloadButton.textContent = 'Download';
                downloadButton.onclick = () => downloadFile(file.filename);
                li.appendChild(downloadButton);

                const deleteButton = document.createElement('button');
                deleteButton.textContent = 'Delete';
                deleteButton.onclick = () => deleteFile(username, file.filename);
                li.appendChild(deleteButton);

                const shareButton = document.createElement('button');
                shareButton.textContent = file.shared ? 'Unshare' : 'Share';
                shareButton.onclick = () => shareFile(username, file.filename, !file.shared);
                li.appendChild(shareButton);

                const shareLinkButton = document.createElement('button');
                shareLinkButton.textContent = 'Get Share Link';
                shareLinkButton.onclick = () => getShareLink(file.filename);
                li.appendChild(shareLinkButton);

                filesList.appendChild(li);
            });
        }

        async function downloadFile(filename) {
            const response = await fetch(`/download/${filename}`);
            if (response.ok) {
                const blob = await response.blob();
                const url = window.URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = filename;
                document.body.appendChild(a);
                a.click();
                a.remove();
            } else {
                alert('Failed to download file');
            }
        }

        async function deleteFile(username, filename) {
            const response = await fetch(`/delete/${username}/${filename}`, {
                method: 'DELETE'
            });

            if (response.ok) {
                alert('File deleted successfully');
                loadFiles(username);
            } else {
                alert(await response.text());
            }
        }

        async function shareFile(username, filename, shared) {
            const response = await fetch(`/share/${username}/${filename}`, {
                method: 'PUT',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ shared })
            });

            if (response.ok) {
                alert('File sharing status updated');
                loadFiles(username);
            } else {
                alert(await response.text());
            }
        }

        async function getShareLink(filename) {
            const response = await fetch(`/sharelink/${filename}`);
            if (response.ok) {
                const url = `${window.location.origin}/shared/${filename}`;
                prompt('Here is the share link:', url);
            } else {
                alert(await response.text());
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            const username = localStorage.getItem('username');
            if (username) {
                loadFiles(username);
            }
        });

    </script>
</body>
</html>
